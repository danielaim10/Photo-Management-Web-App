{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 70vh; width:70vh; background-color: #DEB887; border-radius: 16px;">
    <div style="border: 2px solid #DEB887; padding: 40px; background-color: white; border-radius: 16px;">
        <h2 class="mb-4" style="color: #DEB887;"><b>Login</b></h2>
        <form method="post" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username" style="color: #DEB887;"><b>Username: (hint:tema)</b></label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: #DEB887;"><b>Password: (hint:tema)</b></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="color: white;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
